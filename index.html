<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .options-panel {
            flex: 1;
            padding: 25px;
            border-right: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .lottery-panel {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2575fc;
            font-size: 28px;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #444;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 8px;
        }
        
        .option-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        .option-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        .option-input input:focus {
            border-color: #2575fc;
        }
        
        .option-input button {
            padding: 12px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .option-input button:hover {
            background: #1a68e3;
        }
        
        .option-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .option-item:hover {
            background: #f0f7ff;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-item span {
            flex: 1;
        }
        
        .option-item button {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .option-item button:hover {
            background: #ff2e43;
        }
        
        .batch-options {
            margin-top: 20px;
        }
        
        .batch-options textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            resize: vertical;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .batch-options textarea:focus {
            border-color: #2575fc;
        }
        
        .batch-options button {
            width: 100%;
            padding: 12px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .batch-options button:hover {
            background: #25c064;
        }
        
        .lottery-display {
            width: 300px;
            height: 300px;
            border: 3px solid #2575fc;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            font-size: 32px;
            font-weight: bold;
            color: #2575fc;
            text-align: center;
            background: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .lottery-display.active  {
            border-color: #ff4757;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .lottery-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .lottery-buttons button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #startBtn {
            background: #2ed573;
            color: white;
        }
        
        #startBtn:hover {
            background: #25c064;
            transform: translateY(-2px);
        }
        
        #stopBtn {
            background: #ff4757;
            color: white;
        }
        
        #stopBtn:hover {
            background: #ff2e43;
            transform: translateY(-2px);
        }
        
        #stopBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-history {
            width: 100%;
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-history h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }
        
        .result-item {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .empty-message {
            color: #888;
            text-align: center;
            font-style: italic;
            padding: 20px;
        }
        
        .keyboard-hint {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .github-status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .github-status.success  {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .github-status.error  {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .options-panel {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .lottery-display {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧选项面板 -->
        <div class="options-panel">
            <h1>抽奖选项设置</h1>
            
            <h2>添加选项</h2>
            <div class="option-input">
                <input type="text" id="optionInput" placeholder="输入抽奖选项...">
                <button id="addOptionBtn">添加</button>
            </div>
            
            <h2>选项列表</h2>
            <div class="option-list" id="optionList">
                <div class="empty-message">暂无选项，请添加抽奖选项</div>
            </div>
            
            <div class="batch-options">
                <h2>批量添加</h2>
                <textarea id="batchOptions" placeholder="每行输入一个选项..."></textarea>
                <button id="batchAddBtn">批量添加</button>
            </div>
        </div>
        
        <!-- 右侧抽奖面板 -->
        <div class="lottery-panel">
            <h1>幸运抽奖</h1>
            
            <div class="lottery-display" id="lotteryDisplay">
                等待开始 
            </div>
            
            <div class="lottery-buttons">
                <button id="startBtn">开始抽奖</button>
                <button id="stopBtn" disabled>停止</button>
            </div>
            
            <div class="keyboard-hint">
                提示：按空格键可以开始/停止抽奖 
            </div>
            
            <div id="githubStatus" class="github-status"></div>
            
            <div class="result-history">
                <h3>抽奖记录</h3>
                <div id="resultList">
                    <div class="empty-message">暂无抽奖记录</div>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded',  function() {
            // 获取所有DOM元素 
            const optionInput = document.getElementById('optionInput'); 
            const addOptionBtn = document.getElementById('addOptionBtn'); 
            const optionList = document.getElementById('optionList'); 
            const batchOptions = document.getElementById('batchOptions'); 
            const batchAddBtn = document.getElementById('batchAddBtn'); 
            const lotteryDisplay = document.getElementById('lotteryDisplay'); 
            const startBtn = document.getElementById('startBtn'); 
            const stopBtn = document.getElementById('stopBtn'); 
            const resultList = document.getElementById('resultList'); 
            const githubStatus = document.getElementById('githubStatus'); 
            
            // GitHub配置 
            const GITHUB_CONFIG = {
                username: 'wumingdeczy',
                repo: 'rwd',
                token: 'ghp_你的新Token' // 替换为有repo和workflow权限的token 
            };
            
            // 抽奖状态变量 
            let isDrawing = false;
            let drawInterval;
            let options = [];
            let results = [];
            
            // 添加单个选项 
            function addOption() {
                const optionText = optionInput.value.trim(); 
                if (optionText) {
                    options.push(optionText); 
                    renderOptions();
                    optionInput.value  = '';
                    optionInput.focus(); 
                    showGitHubStatus('选项添加成功', 'success');
                }
            }
            
            // 渲染选项列表 
            function renderOptions() {
                if (options.length  === 0) {
                    optionList.innerHTML  = '<div class="empty-message">暂无选项，请添加抽奖选项</div>';
                    return;
                }
                
                optionList.innerHTML  = '';
                options.forEach((option,  index) => {
                    const optionItem = document.createElement('div'); 
                    optionItem.className  = 'option-item';
                    optionItem.innerHTML  = `
                        <span>${option}</span>
                        <button data-index="${index}">删除</button>
                    `;
                    optionList.appendChild(optionItem); 
                    
                    // 为删除按钮添加事件 
                    optionItem.querySelector('button').addEventListener('click',  function() {
                        options.splice(index,  1);
                        renderOptions();
                    });
                });
            }
            
            // 批量添加选项 
            function batchAddOptions() {
                const optionTexts = batchOptions.value.trim().split('\n'); 
                let addedCount = 0;
                
                optionTexts.forEach(text  => {
                    const trimmedText = text.trim(); 
                    if (trimmedText) {
                        options.push(trimmedText); 
                        addedCount++;
                    }
                });
                
                if (addedCount > 0) {
                    renderOptions();
                    batchOptions.value  = '';
                    showGitHubStatus(`成功添加${addedCount}个选项`, 'success');
                }
            }
            
            // 开始抽奖 
            function startDraw() {
                if (options.length  === 0) {
                    showGitHubStatus('请先添加抽奖选项', 'error');
                    return;
                }
                
                if (isDrawing) return;
                
                isDrawing = true;
                lotteryDisplay.classList.add('active'); 
                startBtn.disabled  = true;
                stopBtn.disabled  = false;
                
                let currentIndex = 0;
                const speed = 50; // 初始速度(ms)
                
                drawInterval = setInterval(() => {
                    currentIndex = Math.floor(Math.random()  * options.length); 
                    lotteryDisplay.textContent  = options[currentIndex];
                }, speed);
            }
            
            // 停止抽奖 
            function stopDraw() {
                if (!isDrawing) return;
                
                clearInterval(drawInterval);
                isDrawing = false;
                lotteryDisplay.classList.remove('active'); 
                startBtn.disabled  = false;
                stopBtn.disabled  = true;
                
                // 记录结果 
                const result = lotteryDisplay.textContent; 
                results.push(result); 
                renderResults();
                
                // 触发GitHub Actions保存 
                triggerGitHubAction(result);
            }
            
            // 触发GitHub Actions 
            async function triggerGitHubAction(result) {
                try {
                    showGitHubStatus('正在保存结果...', 'info');
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/dispatches`, 
                        {
                            method: "POST",
                            headers: {
                                "Authorization": `token ${GITHUB_CONFIG.token}`, 
                                "Accept": "application/vnd.github.v3+json", 
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ 
                                event_type: "lottery",
                                client_payload: {
                                    result: result,
                                    timestamp: new Date().toISOString()
                                }
                            })
                        }
                    );
                    
                    if (response.status  === 204) {
                        showGitHubStatus('结果已提交保存', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`); 
                    }
                } catch (error) {
                    console.error(' 保存失败:', error);
                    showGitHubStatus('保存失败，已本地缓存', 'error');
                    
                    // 本地缓存失败记录 
                    const failedRecords = JSON.parse(localStorage.getItem('failed_records')  || '[]');
                    failedRecords.push({ 
                        result: result,
                        time: new Date().toISOString()
                    });
                    localStorage.setItem('failed_records',  JSON.stringify(failedRecords)); 
                }
            }
            
            // 渲染抽奖结果 
            function renderResults() {
                if (results.length  === 0) {
                    resultList.innerHTML  = '<div class="empty-message">暂无抽奖记录</div>';
                    return;
                }
                
                resultList.innerHTML  = '';
                results.forEach((result,  index) => {
                    const resultItem = document.createElement('div'); 
                    resultItem.className  = 'result-item';
                    resultItem.innerHTML  = `
                        <span>第 ${index + 1} 次抽奖</span>
                        <span>${result}</span>
                    `;
                    resultList.appendChild(resultItem); 
                });
            }
            
            // 显示GitHub状态 
            function showGitHubStatus(message, type) {
                githubStatus.textContent  = message;
                githubStatus.className  = 'github-status';
                githubStatus.classList.add(type); 
                githubStatus.style.display  = 'block';
                
                setTimeout(() => {
                    githubStatus.style.display  = 'none';
                }, 3000);
            }
            
            // 键盘事件监听 
            document.addEventListener('keydown',  function(event) {
                if (event.code  === 'Space') {
                    event.preventDefault(); 
                    if (isDrawing) {
                        stopDraw();
                    } else {
                        startDraw();
                    }
                }
            });
            
            // 初始化检查未提交记录 
            function checkPendingRecords() {
                const failedRecords = JSON.parse(localStorage.getItem('failed_records')  || '[]');
                if (failedRecords.length  > 0) {
                    if (confirm(`检测到${failedRecords.length} 条未提交记录，是否重试？`)) {
                        failedRecords.forEach(record  => {
                            triggerGitHubAction(record.result); 
                        });
                        localStorage.removeItem('failed_records'); 
                    }
                }
            }
            
            // 事件监听 
            addOptionBtn.addEventListener('click',  addOption);
            optionInput.addEventListener('keypress',  function(event) {
                if (event.key  === 'Enter') {
                    addOption();
                }
            });
            
            batchAddBtn.addEventListener('click',  batchAddOptions);
            startBtn.addEventListener('click',  startDraw);
            stopBtn.addEventListener('click',  stopDraw);
            
            // 初始化 
            renderOptions();
            renderResults();
            checkPendingRecords();
        });
    </script>
</body>
</html>
